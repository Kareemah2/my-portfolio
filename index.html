<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navlogo">
          <h3>SaulDesign</h3>
        </div>

        <div class="navlinks">
          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <header class="hero">
        <div class="hero-content">
          <div class="hero-arrow-img">
            <img src="../image/arrow-image.png" alt="hero-arrow image" />
          </div>
          <div class="hero-text-content">
            <div class="hero-text">
              <p class="hero-title">
                CREATIVE UI <br />
                <span>DESIGNER</span>
              </p>
            </div>
            <div class="hero-buttons">
              <button class="hero-button1">Hire Me</button>
              <button class="hero-button2">
                Download CV
                <img src="../image/download.png" alt="Download icon" />
              </button>
            </div>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="../image/hero-image1.png"
            alt="Hero Image"
            class="main-hero-img"
          />
          <img
            src="../image/overlay.png"
            alt="Overlay"
            class="hero-overlay-image"
          />
        </div>
      </header>
    </div>
  </body>
</html>
